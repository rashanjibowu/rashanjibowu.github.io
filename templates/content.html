<div class="row">
	<div class="col-md-12">
		<h1 class="title center">{{title}}</h1>
		<hr />
	</div>
</div>

<div class="row">
	{{#each elements}}
	<div class="col-md-4 {{../class}}">
		<div class="element center">
			<a title="{{title}}" href="#{{url}}">
				<img alt="{{title}}" src="images/{{icon}}" />
				<span>{{title}}</span>
			</a>
			{{#if occasion}}
				<p class="caption">{{occasion}}</p>
			{{/if}}

			{{#if description}}
				<p class="description">{{description}}</p>
			{{/if}}

			{{#if date}}
				<div class="date center">{{date}}</div>
			{{/if}}
		</div>
	</div>
	{{/each}}
</div>
